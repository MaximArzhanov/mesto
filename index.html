<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект "Место"</title>
</head>
<body class="root">
  <div class="page root__page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="content page__content">
      <section class="profile">
        <img class="profile__avatar"
             src="./images/Jacques-Yves-Cousteau.png"
             alt="Аватарка пользователя.">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="places content__places">
        <ul class="cards">
          <template id="card">
            <li class="card">
              <img class="card__image"
                   alt="Фотография места.">
              <h2 class="card__name"></h2>
              <button class="card__icon-like" type="button"></button>
              <button class="card__trash" type="button"></button>
            </li>
          </template>
        </ul>
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_type_form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form-edit-profile">
        <input class="popup__input popup__input_type_name"
               type="text" name="name" required>
        <input class="popup__input popup__input_type_description"
               type="text" name="description" required>
        <button class="popup__button" type="submit">
          Сохранить
        </button>
      </form>
      <button class="popup__icon-close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_add-new-place">
    <div class="popup__container popup__container_type_form">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="form-new-place">
        <input class="popup__input popup__input_type_name"
               type="text" name="name" required placeholder="Название">
        <input class="popup__input popup__input_type_description"
               type="text" name="description" required placeholder="Ссылка на картинку">
        <button class="popup__button" type="submit">
          Создать
        </button>
      </form>
      <button class="popup__icon-close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container">
      <figure class="popup__container-image">
        <img class="popup__image"
            src="#"
            alt="Увеличенная фотография места.">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
      <button class="popup__icon-close" type="button"></button>
    </div>
  </div>

  <script src="./scripts/data.js"></script>
  <script src="./scripts/script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект "Место"</title>
</head>
<body class="root">
  <div class="page root__page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="content page__content">
      <section class="profile">
        <img class="profile__avatar"
             src="./images/Jacques-Yves-Cousteau.png"
             alt="Пожилой Жак-Ив Кусто с улыбкой смотрит вдаль.">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <div class="profile__edit-button"></div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <div class="profile__add-button"></div>
      </section>

      <ul class="elements content__elements">
        <li class="elements__item">
          <img class="elements__image"
               src="./images/karachaevo-cherkessia.jpg"
               alt="Древний, полуразрушенный храм, расположенный на вершине горы.">
          <h2 class="elements__name">Карачаево-Чeркесия</h2>
          <div class="elements__icon-like"></div>
        </li>

        <li class="elements__item">
          <img class="elements__image"
               src="./images/altai.jpg"
               alt="Горная река, на заднем фоне заснеженные вершины гор.">
          <h2 class="elements__name">Алтай</h2>
          <div class="elements__icon-like"></div>
        </li>

        <li class="elements__item">
          <img class="elements__image"
               src="./images/kamchatka.jpg"
               alt="Город на фоне вулкана.">
          <h2 class="elements__name">Камчатка</h2>
          <div class="elements__icon-like"></div>
        </li>

        <li class="elements__item">
          <img class="elements__image"
               src="./images/ural.jpg"
               alt="Закат солнца над уральскими горами.">
          <h2 class="elements__name">Урал</h2>
          <div class="elements__icon-like"></div>
        </li>

        <li class="elements__item">
          <img class="elements__image"
               src="./images/karelia.jpg"
               alt="Люди на лодке плывут по реке.">
          <h2 class="elements__name">Карелия</h2>
          <div class="elements__icon-like"></div>
        </li>

        <li class="elements__item">
          <img class="elements__image"
               src="./images/baikal.jpg"
               alt="Машина едет по прозрачному льду замёрзшего озера.">
          <h2 class="elements__name">Байкал</h2>
          <div class="elements__icon-like"></div>
        </li>
      </ul>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input class="popup__input-name" type="text" name="name" required>
        <input class="popup__input-description" type="text" name="description" required>
        <button class="popup__button" type="submit">
          Сохранить
        </button>
      </form>
      <div class="popup__icon-close"></div>
    </div>
  </div>

  <script src="./script.js"></script>

</body>
</html>
